# Production Profile Configuration
# This profile is used when running in production environments

# Actuator Configuration - Production
management:
  endpoint:
    health:
      show-details: when-authorized  # Only show details when authorized in prod
  endpoints:
    web:
      exposure:
        include: health,info  # Limit exposed endpoints in production (no metrics)

# Production server configuration
server:
  error:
    include-message: never         # Use custom error responses
    include-binding-errors: never  # Don't expose validation errors
    include-stacktrace: never      # Never show stack traces in production
    include-exception: false
  # Enable HTTPS in production
  ssl:
    enabled: false  # Set to true and configure when deploying with SSL

# Production Logging - Less verbose
logging:
  level:
    root: INFO
    app.luqma: INFO
    org.springframework.web: WARN

# SpringDoc/OpenAPI Configuration - Production
# Disable API documentation endpoints in production for security
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# CORS Configuration - Production
# Specify allowed origins explicitly (NEVER use wildcards in production)
cors:
  allowed-origins:
    - https://luqma.app
    - https://www.luqma.app
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
  allowed-headers:
    - Content-Type
    - Authorization
  allow-credentials: true
  max-age: 3600
