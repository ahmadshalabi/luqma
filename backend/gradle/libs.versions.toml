# Gradle Version Catalog for Luqma Backend
# Centralized dependency version management
# https://docs.gradle.org/current/userguide/platforms.html

# =============================================================================
# VERSIONS
# =============================================================================
[versions]
# Platform
java = "25"

# Spring Framework
spring-boot = "3.5.7"
spring-dependency-management = "1.1.7"

# Documentation
springdoc-openapi = "2.8.14"

# Code Quality & Testing
jacoco = "0.8.13"
owasp-dependencycheck = "11.1.1"

# =============================================================================
# LIBRARIES
# =============================================================================
[libraries]
# -----------------------------------------------------------------------------
# Spring Boot Core
# -----------------------------------------------------------------------------
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }

# -----------------------------------------------------------------------------
# Spring Boot Configuration
# -----------------------------------------------------------------------------
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor" }

# -----------------------------------------------------------------------------
# Caching
# -----------------------------------------------------------------------------
spring-boot-starter-cache = { module = "org.springframework.boot:spring-boot-starter-cache" }
caffeine = { module = "com.github.ben-manes.caffeine:caffeine" }

# -----------------------------------------------------------------------------
# Spring Boot Development Tools
# -----------------------------------------------------------------------------
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }

# -----------------------------------------------------------------------------
# API Documentation
# -----------------------------------------------------------------------------
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc-openapi" }

# -----------------------------------------------------------------------------
# Code Generation
# -----------------------------------------------------------------------------
# Lombok (version managed by Spring Boot BOM)
lombok = { module = "org.projectlombok:lombok" }

# -----------------------------------------------------------------------------
# Testing
# -----------------------------------------------------------------------------
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-security-test = { module = "org.springframework.security:spring-security-test" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }

# =============================================================================
# PLUGINS
# =============================================================================
[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
owasp-dependencycheck = { id = "org.owasp.dependencycheck", version.ref = "owasp-dependencycheck" }

# =============================================================================
# BUNDLES
# Bundle related dependencies for cleaner build.gradle.kts usage
# =============================================================================
[bundles]
# Core Spring Boot functionality (web, security, monitoring, validation)
spring-boot = [
    "spring-boot-starter-web",
    "spring-boot-starter-security",
    "spring-boot-starter-actuator",
    "spring-boot-starter-validation",
]

# Development tools (auto-reload)
dev-tools = [
    "spring-boot-devtools",
]

# Testing dependencies (Spring test support, security testing)
testing = [
    "spring-boot-starter-test",
    "spring-security-test",
]
