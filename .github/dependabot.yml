# Dependabot configuration for Luqma monorepo
# Monitors npm (root + frontend) and Gradle (backend) dependencies
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root npm dependencies (monorepo orchestration)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "root"
    open-pull-requests-limit: 5

  # Frontend npm dependencies (React application)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "frontend"
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates together to reduce PR noise
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Backend Gradle dependencies (Spring Boot application)
  - package-ecosystem: "gradle"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "backend"
    open-pull-requests-limit: 10

